version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing dependencies for Node.js 22..."
      - cd lambda
      - npm install

  pre_build:
    commands:
      - echo "Packaging Lambda function from te/..."
      - cd te
      - mkdir -p ../build
      - zip -r ../build/lambda.zip . -x "node_modules/aws-sdk/*"

  build:
    commands:
      - echo "Updating Lambda function 'test' in us-east-1..."
      - aws lambda update-function-code \
          --function-name test \
          --zip-file fileb://build/lambda.zip \
          --region us-east-1

  post_build:
    commands:
      - echo "Build completed on $(date)"
      - echo "Lambda function 'test' updated successfully."

artifacts:
  files:
    - build/lambda.zip
